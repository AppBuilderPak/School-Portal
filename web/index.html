<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>School Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Student Registration</h1>
  <form id="studentForm">
    <!-- convenience fields -->
    <input name="name" placeholder="Name" required>
    <input name="class" placeholder="Class" required>
    <input name="roll" placeholder="Roll No" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="phone" placeholder="Phone" required>
    <input name="parentWhatsapp" placeholder="Parent WhatsApp" required>
    <input name="subjects" placeholder="Subjects (comma separated)" required>
    <button type="submit">Register</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
